version: "3.5"
x-ruby: &ruby
  platform: linux/arm64
  build:
    context: .
  env_file:
    - .env
    - .env.local
  volumes:
    - ./:/usr/src/app
  tmpfs:
    - /portal/tmp
    - /portal/tmp/pids
  tty: true
  stdin_open: true

services:
  portal:
    <<: *ruby
    container_name: poligon-portal
    command: bin/rails s -p 3000 -b 0.0.0.0
    ports:
      - 81:3000

  postgres:
    image: postgres:14.2
    container_name: poligon-postgres
    environment:
      POSTGRES_USER: poligon
      POSTGRES_PASSWORD: secret
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  
  redis:
    platform: linux/arm64
    image: redis:7.2.2-alpine
    container_name: poligon-redis
    volumes:
      - 'redis:/data'

volumes:
  postgres:
  redis:
